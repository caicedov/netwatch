version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: netwatch-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: netwatch_user
      POSTGRES_PASSWORD: netwatch_dev_password
      POSTGRES_DB: netwatch_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U netwatch_user -d netwatch_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: netwatch_postgres_data
